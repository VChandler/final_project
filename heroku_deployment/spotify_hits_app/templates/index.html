                    <form method="POST" action="/send">
                        <p>Filter Search</p>
                        <ul class="list-group bg-dark">
                            <li class="list-group-item bg-light">
                                <label for="genre">Enter Genre</label>
                                <input type="text" placeholder="Pop" name="genre" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="acousticness">Enter Acousticness</label>
                                <input type="number" name="acousticness" min="0" max=".999" step=".005"
                                    value="{{ feature.acousticness }}" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="danceability">Enter Danceability</label>
                                <input type="number" name="danceability" min="0" max=".999" step=".005"
                                    value="{{ feature.danceability }}" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="energy">Enter Energy</label>
                                <input type="number" name="energy" min="0" max=".999" step=".005"
                                    value="{{ feature.energy }}" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="instrumentalness">Enter Instrumentalness</label>
                                <input type="number" name="instrumentalness" min="0" max=".999" step=".005"
                                    value="{{ feature.instrumentalness }}" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="liveness">Enter Liveness</label>
                                <input type="number" name="liveness" min="0" max=".999" step=".005"
                                    value="{{ feature.liveness }}" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="loudness">Enter Loudness</label>
                                <input type="number" name="loudness" min="-100" max="10" step=".5"
                                    value="{{ feature.loudness }}" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="speechiness">Enter Speechiness</label>
                                <input type="number" name="speechiness" min="0" max=".999" step=".005"
                                    value="{{ feature.speechiness }}" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="tempo">Enter Tempo</label>
                                <input type="number" name="tempo" min="0" max="300" step="5"
                                    value="{{ feature.tempo }}" />
                            </li>
                            <li class="list-group-item bg-light">
                                <label for="valence">Enter Valence</label>
                                <input type="number" name="valence" min="0" max=".999" step=".005"
                                    value="{{ feature.valence }}" />
                            </li>
                        </ul>
